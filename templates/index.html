<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #dc3545;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: slideUp 1s ease-out;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>ü´Ä Heart Disease Prediction</h1>
    <form method="POST">
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="Enter your age" required>

        <label for="sex">Sex (1 = Male, 0 = Female)</label>
        <input type="number" name="sex" placeholder="1 = Male, 0 = Female" required>

        <label for="cp">Chest Pain Type (0 = Typical, 1 = Atypical, 2 = Non-anginal, 3 = Asymptomatic)</label>
        <input type="number" name="cp" placeholder="Enter chest pain type (0-3)" required>

        <label for="trestbps">Resting Blood Pressure (in mm Hg)</label>
        <input type="number" name="trestbps" placeholder="Resting BP (e.g., 120)" required>

        <label for="chol">Cholesterol Level (in mg/dl)</label>
        <input type="number" name="chol" placeholder="Total cholesterol (e.g., 200)" required>

        <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl? (1 = Yes, 0 = No)</label>
        <input type="number" name="fbs" placeholder="1 = Yes, 0 = No" required>

        <label for="restecg">Resting ECG Results (0 = Normal, 1 = ST-T wave abnormality, 2 = LVH)</label>
        <input type="number" name="restecg" placeholder="Rest ECG result (0-2)" required>

        <label for="thalach">Maximum Heart Rate Achieved</label>
        <input type="number" name="thalach" placeholder="Max heart rate (e.g., 150)" required>

        <label for="exang">Exercise-Induced Angina (1 = Yes, 0 = No)</label>
        <input type="number" name="exang" placeholder="1 = Yes, 0 = No" required>

        <label for="oldpeak">ST Depression Induced by Exercise</label>
        <input type="number" step="any" name="oldpeak" placeholder="ST depression value" required>

        <label for="slope">Slope of the Peak Exercise ST Segment (0 = Upsloping, 1 = Flat, 2 = Downsloping)</label>
        <input type="number" name="slope" placeholder="Enter slope value (0-2)" required>

        <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-4)</label>
        <input type="number" name="ca" placeholder="Enter vessel count (0-4)" required>

        <label for="thal">Thalassemia (1 = Normal, 2 = Fixed defect, 3 = Reversible defect)</label>
        <input type="number" name="thal" placeholder="Thal value (1-3)" required>

        <button type="submit">üîç Predict</button>
    </form>
</body>
</html>
